        }

        header {
            position: fixed;

        }

        header button {
            border-radius: 5px;

            height: 26px;
            margin: 2px;
            font-size: 16px;
            background-color: #660066;
            margin-bottom: 5px;
        }

        .proxyMain {
            display: block;
        }

        #topElement {
            position: fixed;
            top: 0;
            left: 50%; /* Adjust left position as needed */
            transform: translateX(-50%);
            background-color: transparent;
            padding: 10px;
            z-index: 1000; /* Ensure it's above other content */
            display: none;
        }

        #topElement button {
            border-radius: 5px;
            width: 60px;
            height: 26px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
         
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(23, 14, 50, 0.851); /* Semi-transparent white background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other elements */
        }

        .loading-message {
            font-size: 24px;
            color: #ffffff;
        }

    <header>

        <button onclick="goHome()">Home</button>

    <div id="topElement">
        <!-- Scroll indicator button -->

    <main class="Home">
        <div class="Proxy">
            <section class="proxyMain">
                <label for="proxyInput">Proxy</label>
                <br>
                <input id="proxyInput" type="url" placeholder="start with https://">
                <button class="goButton">Go</button>
            </section>
            <iframe id="proxyIframe" src="" frameborder="0"></iframe>
        </div>
    </main>
    <div class="loading-overlay">
        <div class="loading-message">Loading...</div>
    </div>
    <script>
        function go() {
            const url = document.getElementById("proxyInput").value;
            const proxy = document.getElementById("proxyIframe");
            const proxyMain = document.querySelector(".proxyMain");

            // Change cursor to "wait" when loading
            document.querySelector("body").style.cursor = "wait";

            // Display loading overlay before content load
            document.querySelector('.loading-overlay').style.display = 'flex';

            // Simulate content load using setTimeout
            setTimeout(function () {
                proxy.src = url;
                proxy.style.display = "block";
                proxyMain.style.display = "none";
                document.querySelector('.Proxy').style.marginTop = '10px';
                document.querySelector('.Proxy').style.textAlign = 'left';
                document.querySelector('header').style.display = "none";
                document.querySelector("#topElement").style.display = "block";

                // Hide loading overlay after content load
                document.querySelector('.loading-overlay').style.display = 'none';

                // Reset cursor after content load
                document.querySelector("body").style.cursor = "default";
            }, 2350); // Change the time according to your content load time
        }

        document.querySelector('.goButton').addEventListener('click', function() {
            go(); // Call the go() function to load content
        });


        function goHome() {
            const home = document.querySelector(".Home");
            const proxyI = document.getElementById("proxyIframe");
            const proxy = document.querySelector(".Proxy");
            const proxyInput = document.getElementById("proxyInput");

            home.style.display = "block";
            proxyI.src = ""; 
            proxy.style.display = "block";
            document.querySelector('header').style.display = "block";
        }

            document.querySelector("#topElement").style.display = "none";

    </script>
