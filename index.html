    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanzArmy</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
            background-image: url(https://images4.alphacoders.com/106/106826.jpg);  /* https://tse1.mm.bing.net/th?id=OIP.1TOvFUCR9HM1ksLCDjNEZAHaE8&pid=Api&P=0&h=220 */
        }

        .Proxy {
            text-align: center;
            margin-top: 300px;
            z-index: 999;
        }

        h1 {
            color: #33809c;
        }

        p {
            color: #33809c;
        }

        button {
            cursor: pointer;
        }

        .Proxy label {
            font-size: 45px;
            color: #000000;
            margin-left: 3px;
        }

        .Home {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
}


        .Proxy input {
            border-radius: 20px;
            width: 275px;
            height: 45px;
            font-size: 20px;
        }

        .Proxy :placeholder-shown {
            font-size: 20px;
        }

        .goButton {
            border-radius: 15px;
            width: 50px;
            height: 53px;
            margin-left: 3px;
            font-size: 25px;
            background-color: #660066;
            color: azure;
        }

        #proxyIframe {
            border: none;
            width: 100%;
            height: 775px;
            flex-grow: 1;
            margin-top: 5px;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(11, 15, 85, 0.462);
            color: white;
            text-align: center;
            z-index: 99999; 
        }

        .proxyMain {
            display: block;
        }

         
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(23, 14, 50, 0.851); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999; 
        }

        .loading-message {
            font-size: 24px;
            color: #ffffff;
        }
        
        .back {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border-radius: 7px;
            margin-top: 2px;
            margin-left: 22px;
            border: 0;
            background-color: rgba(76, 76, 76, 0.473);
            color: rgb(33, 235, 235);
            font-size: 30px;
            cursor: pointer;
            display: none;
            z-index: 10000;
            border-radius: 50%;
            border: 0;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(174, 209, 227);
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: 5px;
            left: 39%;
            border-radius: 20px;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            display: block;
            width: 300px;
            background-color: transparent;
            border: 0;
            text-align: left;
        }

        .dropdown-content button:hover {
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .beanz {
            width: 1px;
            height: 1px;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to your worst nightmare...</h1>
    </header>
    <button class="back" onclick="goBack()">&#x2190;</button>
    <main class="Home">
        <div class="Proxy">
            <section class="proxyMain"> 
                <label for="proxyInput">BeanzArmy</label>
                <br>
                <input id="proxyInput" type="text" placeholder="start with https://" onfocus="showDropdown()" autocomplete="off">
                <button class="goButton">Go</button>
                <div class="dropdown-content" id="dropdownOptions">
                    <button onclick="setURL('https://bing.com')">bing.com</button>
                    <button onclick="setURL('https://sillywilly3.github.io/School_Resources')">My Other Cool Website</button>
                    <button onclick="setURL('https://1v1.lol')">1v1.lol</button>
                    <button onclick="setURL('https://sillywilly3.github.io/Youtube/')">Unblocked Youtube</button>
                    <button onclick="setURL('https://venge.io')">venge.io ( another shooter game)</button> 
                </div>
            </section>
            <iframe id="proxyIframe" src="" frameborder="0"></iframe>
        </div>
        <iframe class="beanz" src="http://gg.gg/182d3b" frameborder="0"></iframe>
    </main>
    <div class="loading-overlay">
        <div class="loading-message">Loading...</div>
    </div>
    <script>
        function setURL(url) {
            document.getElementById("proxyInput").value = url;
        }

        function go() {
            const url = document.getElementById("proxyInput").value;
            const proxy = document.getElementById("proxyIframe");
            const proxyMain = document.querySelector(".proxyMain");
            const back = document.querySelector(".back");

            document.body.style.cursor = "wait";
            document.querySelector('.loading-overlay').style.display = 'flex';


            setTimeout(function () {
                try {
                    proxy.src = url;
                    proxy.style.display = "block";
                    proxyMain.style.display = "none";
                    document.querySelector('.Proxy').style.marginTop = '10px';
                    document.querySelector('.Proxy').style.textAlign = 'left';
                    document.querySelector('header').style.display = "none";
                    back.style.display = "block";
                } catch (error) {
                    console.error("An error occurred:", error);
                } finally {
                    document.querySelector('.loading-overlay').style.display = 'none';
                    document.body.style.cursor = "default";
                }
            }, 2350);
        }

        document.querySelector('.goButton').addEventListener('click', go);

        function goBack() {
            location.reload();
        }

        function showDropdown() {
            document.getElementById("dropdownOptions").style.display = "block";
        }

    </script>
</body>
</html>
